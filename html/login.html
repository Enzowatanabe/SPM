<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login - Pontomovel</title>
</head>
<body>
    <header>
        <img src="/logo.png" alt="icone de logo">
    </header>
    <section>
        <div class="cardlogin">
            <form id="authForm" onsubmit="event.preventDefault()">
                <h2>Login</h2>
                <div class="divinput">
                <input type="email" name="email" id="userEmail" placeholder="Seu email" class="inputemail">
                <input type="password" name="email" id="userSenha" placeholder="Seu senha" class="inputsenha">
                <button id="login">Login</button>
                </div>
                <p class="indextxt">Não é cadastrado?<a href="cadastro.html">Clique Aqui</a></p>
            </form>
        </div>
    </section>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
