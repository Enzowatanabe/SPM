<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pedidos.css">
    <link rel="stylesheet" href="/css/cadastroCompras.css">
    <script type="module" src="authuser.js"></script>
    <title>SPM - CADASTRO COMPRAS</title>
</head>
<body>
  <header>
      <img src="/logo.png" alt="logo da ponto Movel">
    <div class="txtheader">    
      <p>SPM - PONTOMÓVEL</p>
      <p>COMPRAS</p>
    </div>
    <div>
      <button id="sair">Sair</button>
      <form action="home.html">
        <input type="submit" value="Home"/>
      </form>
    </div>
  </header>
  <section class="containerInput">
    <div class="containerForm">
     
        <div class="divLabel">
          <label for="nome" >Loja:</label>
          <label for="descricao">Descrição:</label>
          <label for="valor">Valor:</label>
          <label for="dataVenda">Cliente:</label>
          <label for="sinal">Data:</label>
          <label for="mes">Mês:</label>
          <label for="status">Tipo de Pagamento:</label>
        </div>
        <div class="divInput">
          <form id="formItem" class="formInput">
            <input type="text" id="loja" required>
            <input type="text" id="descricao">
            <input type="text" id="valor" required>
            <input type="text" id="cliente" required>
            <input type="date" id="data" required>
            <select name="mes" id="mes">
              <option value="janeiro">janeiro</option>
              <option value="fevereiro">fevereiro</option>
              <option value="março">março</option>
              <option value="abril">abril</option>
              <option value="maio">maio</option>
              <option value="junho">junho</option>
              <option value="julho">julho</option>
              <option value="agosto">agosto</option>
              <option value="setembro">setembro</option>
              <option value="outubro">outubro</option>
              <option value="novembro">novembro</option>
              <option value="dezembro">dezembro</option>
            </select>
            <input type="text" id="tipopagamento" required>
            <button id="enviar">subir</button>
          </form>
        </div>
      
    </div>
  </section>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/cadastroCompras.js"></script>
</body>
</html>
