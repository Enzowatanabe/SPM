<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pedidos.css">
    <script type="module" src="/js/authuser.js"></script>
    <title>SPM - CADASTRO COMPRAS</title>
</head>
<body>
  <header>
      <img src="/logo.png" alt="logo da ponto Movel">
    <div class="txtheader">    
      <p>Sistema Pontomovel</p>
      <p>Cadastro Contas</p>
    </div>
    <div>
      <button id="sair">Sair</button>
      <form action="home.html">
        <input type="submit" value="Home"/>
      </form>
    </div>
  </header>
    <input type="text" id="filtro" placeholder="Digite sua busca">
    <button id="botaofiltrar">Buscar</button>
    <button id="limparfiltro">limpar</button>

    <form id="formItem">
        <label for="nome" >Conta:</label>
        <input type="text" id="conta" required>
        <br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required>
        <br>
        <label for="valor">Valor:</label>
        <input type="text" id="valor" required>
        <br>
        <label for="dataVenda">Data de Pagamento:</label>
        <input type="text" id="dpagamento" required>
        <br>
        <label for="sinal">Data de Vencimento:</label>
        <input type="date" id="data" required>
        <br>
        <label for="mes">Mês:</label>
        <select name="mes" id="mes">
          <option value="janeiro">Janeiro</option>
          <option value="fevereiro">Fevereiro</option>
          <option value="março">Março</option>
          <option value="abril">Abril</option>
          <option value="maio">Maio</option>
          <option value="junho">Junho</option>
          <option value="julho">Julho</option>
          <option value="agosto">Agosto</option>
          <option value="setembro">Setembro</option>
          <option value="outubro">Outubro</option>
          <option value="novembro">Novembro</option>
          <option value="dezembro">Dezembro</option>
        </select>
        <br>
        <label for="status">Forma de Pagamento:</label>
        <input type="text" id="formapagamento" required>
       <br>
        <input type="submit" value="Adicionar">
        
    </form>
    <footer>
      <button id="sair" class="bsair">Sair</button>
      <button id="enviar">subir</button>
    </footer>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/cadastroContas.js"></script>
</body>
</html>
